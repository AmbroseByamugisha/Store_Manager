<!DOCTYPE html>
<html>
<head>
	<title>Register Page</title>
	<link rel="stylesheet" href="../css/login.css">
</head>
<body class="box-1">
	<ul class="nav">
		<li class="left-item"><a href="home.html" class="nav-item">Home</a></li>
		<li class="left-item"><a href="#" class="nav-item">About</a> </li>
		<li class="left-item"><a href="#" class="nav-item">Contact</a></li>
		<li class="right-item"><a href="login.html" class="nav-item">Login</a> </li>
		<li class="right-item"><a href="register.html" class="nav-item">Register</a></li>
	</ul>
	<div class="main">
        <form action="login.html" class="form">
		    <h1>Register Here</h1>
		    <div class="form-input">
		        <label>Email</label>
		        <input class="input-form" type="text" placeholder="Enter your Email"/>
		    </div>
		    <div class="form-input">
		        <label>Username</label>
		        <input class="input-form" type="text" placeholder="Enter your Username"/>
		    </div>
		    <div class="form-input">
		        <label>Password</label>
		        <input class="input-form" type="password" placeholder="Enter your Password"/>
		    </div>
		    <div class="form-input">
		        <label>Confirm Password</label>
		        <input class="input-form" type="password" placeholder="Re-enter your Password"/>
		    </div>
		    <div class="form-input">
		        <input class="input-form button" type="submit" value="Login"/>
		    </div>
        </form>
    </div>       
	<footer>
		<p>Copyright &copy; 2018</p>
	</footer>
</body>
</html>
